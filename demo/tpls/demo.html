<!DOCTYPE html>
<html>
<head>
    <title>videojs-vast-vpaid plugin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- DEMO required styles-->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="styles/skeleton.css"/>
    <link rel="stylesheet" type="text/css" href="styles/video-js.css"/>
    <link rel="stylesheet" type="text/css" href="styles/demo.css"/>

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS files --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <script type="text/javascript">
        // this is mandatory for IE8 !!!!!
        document.createElement('video');
        document.createElement('audio');
        document.createElement('track');
    </script>

    <!-- DEMO required scripts -->
    <script type="text/javascript" src="scripts/es5-shim.js"></script>
    <script type="text/javascript" src="scripts/swfobject.js"></script>
    <script type="text/javascript" src="scripts/video.dev.js"></script>

    <!-- PLUGIN js files --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

    <script type="text/javascript" src="scripts/demo_bundle.js"></script>
</head>
<body>

<h1 class="title main">videojs-vast-vpaid plugin</h1>

<div class="container">
    <div class="row">
        <div class="six columns">
            <div class="vast-container">
                <section class="header">
                    <h3 class="title">VAST Ad Response</h3>
                </section>
                <form id="vast-form">
                    <div class="row">
                        <div class="one-third column label">Input type:</div>
                        <div class="one-third column">
                            <input type="radio" name="vast-type" checked="checked" id="vast-tag-radio">
                            <label for="vast-tag-radio">VAST tag</label>
                        </div>
                        <div class="one-third column">
                            <input type="radio" name="vast-type" id="vast-xml-radio">
                            <label for="vast-xml-radio">VAST XML</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <label for="vast-tag">VAST XML</label>
                            <input id="vast-tag" type="text" name="vast-type" class="u-full-width">
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <label for="vast-samples">VAST XML Samples</label>
                            <select id="vast-samples" class="u-full-width">
                                <option value="value1">Preroll Linear</option>
                                <option value="value2">Skippable Preroll Linear</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <textarea class="u-full-width" placeholder="Sample VAST XMl"></textarea>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="twelve columns">
                        <div class="vjs-video-container">
                            <video id="vast-sample-video" class="video-js vjs-default-skin"
                                   controls preload="auto"
                                   poster="http://video-js.zencoder.com/oceans-clip.png"
                                   data-setup='{
                            "plugins": {
                                    "ads-setup":{
                                        "adCancelTimeout": 5000,
                                        "adsEnabled": true
                                    }
                            }
                       }'>
                                <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'/>
                                <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'/>
                                <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'/>
                                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading
                                    to a web
                                    browser that <a
                                            href="http://videojs.com/html5-video-support/" target="_blank">supports
                                        HTML5 video</a></p>
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="six columns">
            <div class="vast-container">
                <section class="header">
                    <h3 class="title">VPAID Ad Response</h3>
                </section>

                <div class="row">
                    <div class="one-third column label">Input type:</div>
                    <div class="one-third column">
                        <input type="radio" name="vast-type" checked="checked" id="vpaid-tag-radio">
                        <label for="vast-tag-radio">VPAID tag</label>
                    </div>
                    <div class="one-third column">
                        <input type="radio" name="vast-type" id="vpaid-xml-radio">
                        <label for="vast-xml-radio">VPAID XML</label>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <label for="vpaid-tag">VPAID XML</label>
                        <input id="vpaid-tag" type="text" name="vpaid-type" class="u-full-width">
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <label for="vpaid-samples">VPAID XML Samples</label>
                        <select id="vpaid-samples" class="u-full-width">
                            <option value="value1">Flash Preroll Linear</option>
                            <option value="value1">Html5 Preroll Linear</option>
                            <option value="value2">Skippable Preroll Linear</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <textarea class="u-full-width" placeholder="Sample VPAID XMl"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <div class="vjs-video-container">
                            <video id="vpaid-sample-video" class="video-js vjs-default-skin"
                                   controls preload="auto"
                                   poster="http://video-js.zencoder.com/oceans-clip.png"
                                   data-setup='{
                            "plugins": {
                                    "ads-setup":{
                                        "adCancelTimeout": 5000,
                                        "adsEnabled": true
                                    }
                            }
                       }'>
                                <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'/>
                                <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'/>
                                <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'/>
                                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading
                                    to a web
                                    browser that <a
                                            href="http://videojs.com/html5-video-support/" target="_blank">supports
                                        HTML5 video</a></p>
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
