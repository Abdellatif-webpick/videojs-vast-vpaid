<!DOCTYPE html>
<html>
<head>
    <title>videojs-vast-vpaid plugin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- DEMO required styles-->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="styles/skeleton.css"/>
    <link rel="stylesheet" type="text/css" href="styles/video-js.css"/>
    <link rel="stylesheet" type="text/css" href="styles/messages.css"/>
    <link rel="stylesheet" type="text/css" href="styles/demo.css"/>

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="styles/ads-label.css"/>
    
    <link rel="stylesheet" type="text/css" href="styles/black-poster.css"/>
    
    <link rel="stylesheet" type="text/css" href="styles/videojs.vast.css"/>
    
    <link rel="stylesheet" type="text/css" href="styles/videojs.vpaid.css"/>
    

    <script type="text/javascript">
        // this is mandatory for IE8 !!!!!
        document.createElement('video');
        document.createElement('audio');
        document.createElement('track');
    </script>

    <!-- DEMO required scripts -->
    <script type="text/javascript" src="scripts/es5-shim.js"></script>
    <script type="text/javascript" src="scripts/xhook.js"></script>
    <script type="text/javascript" src="scripts/swfobject.js"></script>
    <script type="text/javascript" src="scripts/video.dev.js"></script>

    <!-- PLUGIN js files -->
    <script type="text/javascript" src="scripts/videojs-vast-vpaid.js"></script>
    

    <script type="text/javascript" src="scripts/demo_bundle.js"></script>
</head>
<body>

<h1 class="title main">videojs-vast-vpaid plugin</h1>

<div class="container">
    <div class="row">
        <div class="six columns">
            <div class="vast-container">
                <section class="header">
                    <h3 class="title">VAST Ad Response</h3>
                </section>
                <form id="vast-form">
                    <div class="row">
                        <div class="one-third column">
                            <input type="radio" name="vast-type" class="tag-type-radio" id="vast-tag-radio">
                            <label for="vast-tag-radio">VAST tag</label>
                        </div>
                        <div class="one-third column">
                            <input type="radio" name="vast-type" class="xml-type-radio" checked="checked" id="vast-sample-radio">
                            <label for="vast-sample-radio">VAST sample</label>
                        </div>
                        <div class="one-third column">
                            <input type="radio" name="vast-type" class="custom-type-radio" id="vast-custom-radio">
                            <label for="vast-custom-radio">VAST custom</label>
                        </div>
                    </div>
                    <div class="row tag-type">
                        <div class="twelve columns">
                            <label for="vast-tag">VAST Tag</label>
                            <input id="vast-tag" type="text" name="vast-type" class="u-full-width tag-el">
                        </div>
                    </div>
                    <div class="row xml-type">
                        <div class="twelve columns">
                            <label for="vast-samples">VAST XML Samples</label>
                            <select id="vast-samples" class="u-full-width xml-el">
                                <option selected="selected" value="http://pubads.g.doubleclick.net/gampad/ads?env=vp&gdfp_req=1&impl=s&output=xml_vast3&unviewed_position_start=1&hl=en&iu=%2F5765%2Fdm.video%2Fdm_video_vasttest&correlator=1432047711631&cust_params=length%3D0%26videoWidth%3D308%26videoHeight%3D173%26play%3Dfirst%26embed%3Dfalse%26videoTitle%3DThe_girl_with_the_Dragon_tattoo%26asi%3D%26sz%3D308x173&description_url=http%3A%2F%2Fwww.dailymail.co.uk%2Ffemail%2Farticle-2937570%2FJennifer-Aniston-Jennifer-Lawrence-Kate-Hudson-lead-silicone-free-trend-proving-natural-silhouette-in.html%23v-3983661116001&url=http%3A%2F%2Fwww.dailymail.co.uk%2Ffemail%2Farticle-2937570%2FJennifer-Aniston-Jennifer-Lawrence-Kate-Hudson-lead-silicone-free-trend-proving-natural-silhouette-in.html%23v-3983661116001&scor=1432047711695&sz=308x173&ged=ta1_ve2_eb11_pt20.16.20_td20_tt1_pd1_bs10_tv1_is0_er2930.0.3288.636_sv2_sp1_vi2491.0.3775.534_vp84_ct1_vb1_vl1_vr0&vid=1234567">Preroll Linear</option>
                                <!--<option value="assets/skippableLinear.xml">Skippable Preroll Linear (00:00:05 sipoffset)</option>-->
                                <!--<option value="assets/skippableLinearPercentage.xml">Skippable Preroll Linear (30% skipoffset)</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="row custom-type">
                        <div class="twelve columns">
                            <textarea class="u-full-width custom-el" placeholder="Sample VAST XMl"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <a class="button button-primary" href="#">Update</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <div class="vjs-video-container">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="six columns">
            <div class="vast-container">
                <section class="header">
                    <h3 class="title">VPAID Ad Response</h3>
                </section>
                <form id="vpaid-form">
                    <div class="row">
                        <div class="one-third column">
                            <input type="radio" name="vpaid-type" class="tag-type-radio"
                                   id="vpaid-tag-radio">
                            <label for="vpaid-tag-radio">VPAID tag</label>
                        </div>
                        <div class="one-third column">
                            <input type="radio" name="vpaid-type" checked="checked" class="xml-type-radio" id="vpaid-xml-radio">
                            <label for="vpaid-xml-radio">VPAID Sample</label>
                        </div>
                        <div class="one-third column">
                            <input type="radio" name="VPAID-type" class="custom-type-radio" id="vpaid-custom-radio">
                            <label for="vpaid-custom-radio">VPAID custom</label>
                        </div>
                    </div>
                    <div class="row tag-type">
                        <div class="twelve columns">
                            <label for="vpaid-tag">VPAID Tag</label>
                            <input id="vpaid-tag" type="text" name="vpaid-type" class="u-full-width tag-el">
                        </div>
                    </div>
                    <div class="row xml-type">
                        <div class="twelve columns">
                            <label for="vpaid-samples">VPAID XML Samples</label>
                            <select id="vpaid-samples" class="u-full-width xml-el">
                                <option selected="selected" value="http://cdn-tags.brainient.com/1228/cba8794a-38a5-448b-ad31-e3f6169645c1/vast.xml?platform=vpaid&v=v6&proto=http">Flash Preroll Linear Expand</option>
                                <option value="http://cdn-tags.brainient.com/1228/34f8e4e6-e83c-46da-8bf6-a37ae9ed5134/vast.xml?platform=vpaid&v=v6&proto=http">Flash Preroll Linear Button</option>
                            </select>
                        </div>
                    </div>
                    <div class="row custom-type">
                        <div class="twelve columns">
                            <textarea class="u-full-width custom-el" placeholder="Sample VPAID XMl"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <a class="button button-primary" href="#">Update</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <div class="vjs-video-container">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
